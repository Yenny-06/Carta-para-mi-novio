<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .envelope:hover {
            transform: rotateX(-10deg) rotateY(-10deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .front {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        .back {
            background-color: #f1f1f1;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .envelope.open .front {
            transform: rotateY(-180deg);
        }
        .envelope.open .back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="front">
            <p>¬°Hola!</p>
        </div>
        <div class="back">
            <p>Solo paso a recordarte que me enorgulleces por tu dedicaci√≥n diaria mi inge novio üòé. Te Amo mucho mi vida ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        document.getElementById('envelope').addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>
</html>

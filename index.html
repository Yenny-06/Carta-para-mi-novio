<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta para mi ingeniero novio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .carta-container {
      perspective: 1000px;
    }
    .carta {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }
    .carta .frente,
    .carta .detras {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .carta .frente {
      background-color: #ffdddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    .carta .detras {
      background-color: #fff;
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
    }
    .carta-container.open .carta {
      transform: rotateY(180deg);
    }
    .mensaje {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .firma {
      font-weight: bold;
      font-style: italic;
    }
    .emoji {
      font-size: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="carta-container" onclick="abrirCarta()">
    <div class="carta">
      <div class="frente">
        üåπ Abre la carta üåπ
      </div>
      <div class="detras">
        <div class="mensaje">
          <p>Solo paso a recordarte que me enorgulleces por tu dedicaci√≥n diaria mi inge novio <span class="emoji">üòé</span>.</p>
          <p>Te Amo mucho mi vida <span class="emoji">‚ù§Ô∏è</span></p>
        </div>
        <div class="firma">
          <p>Tu nombre o firma aqu√≠</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    function abrirCarta() {
      document.querySelector('.carta-container').classList.toggle('open');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Importante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .envelope {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(0deg);
      transition: transform 1s;
      cursor: pointer;
    }
    .envelope .front,
    .envelope .back,
    .envelope .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .envelope .front {
      background-color: #007BFF;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-align: center;
      padding: 10px;
    }
    .envelope .back {
      background-color: #fff;
      transform: rotateY(180deg);
      padding: 20px;
      box-sizing: border-box;
    }
    .envelope .flap {
      background-color: #007BFF;
      height: 100px;
      top: -100px;
      transform-origin: bottom;
      transform: rotateX(90deg);
    }
    .envelope.open .flap {
      transform: rotateX(0deg);
    }
    .envelope.open .front {
      transform: rotateY(-180deg);
    }
    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .signature {
      font-weight: bold;
      font-style: italic;
    }
    .emoji {
      font-size: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="toggleEnvelope()">
    <div class="flap"></div>
    <div class="front">
      Mensaje Importante
    </div>
    <div class="back">
      <div class="message">
        <p>Solo paso a recordarte que me enorgulleces por tu dedicaci√≥n diaria mi inge novio <span class="emoji">üòé</span>.</p>
        <p>Te Amo mucho mi vida <span class="emoji">‚ù§Ô∏è</span></p>
      </div>
      <div class="signature">
        <p>Tu amorcito</p>
      </div>
    </div>
  </div>
  <script>
    function toggleEnvelope() {
      document.querySelector('.envelope').classList.toggle('open');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva con Corazones</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 1s;
            background-color: #f9f1f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #333;
            transition: transform 0.8s ease-in-out;
        }
        .front {
            background-color: #ffffff;
            border-radius: 15px;
            z-index: 2;
        }
        .back {
            background-color: #f9f1f1;
            transform: rotateY(180deg);
            border-radius: 15px;
            z-index: 1;
        }
        .envelope.open .front {
            transform: rotateY(-180deg);
        }
        .envelope.open .back {
            transform: rotateY(0deg);
        }
        .hearts {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            animation: heartsRise 5s linear infinite;
            z-index: 0;
        }
        @keyframes heartsRise {
            0% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-200px);
            }
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="front">
            <p>¬°Hola!</p>
        </div>
        <div class="back">
            <p>Solo paso a recordarte que me enorgulleces por tu dedicaci√≥n diaria, mi ingenioso novio üòé. Te amo mucho, mi vida ‚ù§Ô∏è</p>
        </div>
        <div class="hearts" aria-hidden="true">
            <span>&hearts;</span>
            <span>&hearts;</span>
            <span>&hearts;</span>
            <span>&hearts;</span>
            <span>&hearts;</span>
        </div>
    </div>

    <script>
        document.getElementById('envelope').addEventListener('click', function() {
            this.classList.toggle('open');
        });
    </script>
</body>
</html>

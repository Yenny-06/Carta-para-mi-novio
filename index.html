<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/U4XW0y6.png') no-repeat center center;
            background-size: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: inherit;
            top: 0;
            transform-origin: top;
            animation: openFlap 2s forwards;
        }

        .note {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            top: 100%;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            box-sizing: border-box;
            border-top: 2px solid #ccc;
            animation: revealNote 2s 2s forwards;
        }

        @keyframes openFlap {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(180deg); }
        }

        @keyframes revealNote {
            0% { top: 100%; }
            100% { top: 0; }
        }
    </style>
</head>
<body>
    <div class="envelope-container">
        <div class="envelope">
            <div class="flap"></div>
            <div class="note">
                Solo paso a recordarte que me enorgulleces por tu dedicaci√≥n diaria mi inge novio üòé. Te Amo mucho mi vida ‚ù§Ô∏è
            </div>
        </div>
    </div>
</body>
</html>
